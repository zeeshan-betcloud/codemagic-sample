workflows:
  android-workflow:
    name: Android Workflow
    max_build_duration: 120
    environment:
      android_signing:
        - keystore_reference
      groups:
        - sofy_credentials
        - google_play # <-- (Includes GCLOUD_SERVICE_ACCOUNT_CREDENTIALS - Put your google-services.json here)
      vars:
        PACKAGE_NAME: "io.codemagic.sample.sofy" # <-- Put your package name here
        GOOGLE_PLAY_TRACK: "alpha" # <-- This must be "alpha" or above.  
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Flutter analyze
        script: |
          flutter analyze
      - name: Flutter unit tests
        script: |
          flutter test
        ignore_failure: true          
      - name: Build APK with Flutter  
        script: |
          flutter build apk --release \
            --build-name=1.0.0 \
            --build-number=$(($(google-play get-latest-build-number --package-name "$PACKAGE_NAME" --tracks="$GOOGLE_PLAY_TRACK") + 1))
      - name: Publish APK to Sofy
        script: |
            curl --location \
              --request POST 'https://api.sofy.ai/api/AppTests/buildUpload' \
              --header "SubscriptionKey: $SOFY_SUBSCRIPTION_KEY" \
              --form "applicationFile=@"$APK_PATH""
      - name: Schedule an automation test with Sofy
        script: |
           curl --location \
             --request POST 'https://api.sofy.ai/api/CICD/ScheduleAutomatedTestRun' \
              --header 'Content-Type: application/json' \
              --data-raw '{
                  "APIKey":"$SOFY_API_KEY",
                  "ScheduledID":9999}'
      - name: Checking status of scheduled test
        script: |
         curl --location \
           --request POST 'https://api.sofy.ai/api/CICD/ScheduleAutomatedTestRunStatus' \
           --header 'Content-Type: application/json' \
           --data-raw '{
                "APIKey":"$SOFY_API_KEY",
                "ScheduledID":9999}'
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
    publishing:
      # See the following link for details about email publishing - https://docs.codemagic.io/publishing-yaml/distribution/#email
      email:
        recipients:
          - user_1@example.com
          - user_2@example.com
        notify:
          success: true     # To not receive a notification when a build succeeds
          failure: false    # To not receive a notification when a build fails
      slack: 
        # See the following link about how to connect your Slack account - https://docs.codemagic.io/publishing-yaml/distribution/#slack
        channel: "#builds"
        notify_on_build_start: true   # To receive a notification when a build starts
        notify:
          success: true               # To not receive a notification when a build succeeds
          failure: false              # To not receive a notification when a build fails
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: $GOOGLE_PLAY_TRACK
        in_app_update_priority: 0
  
  
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_mini_m1
    max_build_duration: 120
    integrations:
      app_store_connect: codemagic
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: io.codemagic.sample.sofy
      groups:
        - sofy_credentials
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"                
        BUNDLE_ID: "io.codemagic.sample.sofy" # <-- Put your bundle id here
        APP_STORE_ID: 1111111111 # <-- Use the TestFlight Apple id number (An automatically generated ID assigned to your app) found under General > App Information > Apple ID. 
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Flutter analyze
        script: |
          flutter analyze
      - name: Flutter unit tests
        script: |
          flutter test
        ignore_failure: true          
      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install \;
      - name: Flutter build ipa and automatic versioning
        script: |
          flutter build ipa \
            --release \
            --build-name=1.0.0 \
            --build-number=$(($(app-store-connect get-latest-testflight-build-number "$APP_STORE_ID") + 1)) \
            --export-options-plist=/Users/builder/export_options.plist
      - name: Publish IPA to Sofy
        script: |
          curl --location \
            --request POST 'https://api.sofy.ai/api/AppTests/buildUpload' \
            --header "SubscriptionKey: $SOFY_SUBSCRIPTION_KEY" \
            --form "applicationFile=@"$APK_PATH""
      - name: Schedule an automation test with Sofy
        script: |
          curl --location \
            --request POST 'https://api.sofy.ai/api/CICD/ScheduleAutomatedTestRun' \
            --header 'Content-Type: application/json' \
            --data-raw '{
                "APIKey":"$SOFY_API_KEY",
                "ScheduledID":9999
              }'
      - name: Checking status of scheduled test
        script: |
          curl --location \
            --request POST 'https://api.sofy.ai/api/CICD/ScheduleAutomatedTestRunStatus' \
            --header 'Content-Type: application/json' \
            --data-raw '{
                "APIKey":"$SOFY_API_KEY",
                "ScheduledID":9999
              }'
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - user_1@example.com
          - user_2@example.com
        notify:
          success: true
          failure: false
      slack: 
        channel: "#builds"
        notify_on_build_start: true
        notify:
          success: true
          failure: false
      app_store_connect:
        auth: integration
        
        # Configuration related to TestFlight (optional)
        # Note: This action is performed during post-processing.
        submit_to_testflight: true
        beta_groups: # Specify the names of beta tester groups that will get access to the build once it has passed beta review.
          - group name 1
          - group name 2

        # Configuration related to App Store (optional)
        # Note: This action is performed during post-processing.
        submit_to_app_store: false
